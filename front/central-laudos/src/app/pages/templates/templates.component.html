<mat-card>
    <div class="header">
      <h2>Templates de Laudos</h2>
      <button mat-raised-button color="primary" [routerLink]="'/cadastro-template'">
        <mat-icon>add</mat-icon>
        Cadastrar Template
      </button>
    </div>
  
    <table mat-table [dataSource]="templates" class="mat-elevation-z2 full-width-table">
  
      <!-- Descrição (clicável futuramente) -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let template">
          <a class="template-link" [routerLink]="['/templates', template.id]">
            {{ template.descricao }}
          </a>
        </td>
      </ng-container>
  
      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let template">{{ template.tipo }}</td>
      </ng-container>
  
      <!-- Editar -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let template">
            <div class="icon-wrapper">
              <button mat-icon-button color="primary" [routerLink]="['/templates', template.id, 'editar']">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
          
      </ng-container>
  
      <!-- Excluir -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let template">
            <div class="icon-wrapper">
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
          
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
