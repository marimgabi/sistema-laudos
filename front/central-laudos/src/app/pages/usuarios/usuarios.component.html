<mat-card>
    <div class="header">
      <h2>Usuários</h2>
      <button mat-raised-button color="primary" [routerLink]="'/cadastro-usuario'">
        <mat-icon>person_add</mat-icon>
        Cadastrar Usuário
      </button>
    </div>
  
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z2 full-width-table">
  
      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
  
      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>
  
      <!-- Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let user"> {{ user.role.role }} </td>
      </ng-container>
  
      <!-- Excluir -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="inativateUsuario(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
