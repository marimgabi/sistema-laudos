<table mat-table [dataSource]="medicos" class="mat-elevation-z2" style="width: 100%;">

  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.nome }} </td>
  </ng-container>

  <!-- Tipo -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.tipo }} </td>
  </ng-container>

  <!-- Conselho -->
  <ng-container matColumnDef="conselho">
    <th mat-header-cell *matHeaderCellDef> Conselho </th>
    <td mat-cell *matCellDef="let medico">
      {{ medico.conselho.tipo }} {{ medico.conselho.numero }}
    </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.conselho.estado.sigla }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
