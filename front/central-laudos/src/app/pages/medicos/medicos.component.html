<mat-card>
    <div class="header">
      <h2>Médicos</h2>
      <button mat-raised-button color="primary" [routerLink]="'/cadastro-medico'">
        <mat-icon>person_add</mat-icon>
        Cadastrar Médico
      </button>
      
      
    </div>
  
    <table mat-table [dataSource]="medicos" class="mat-elevation-z2 full-width-table">
  
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let medico"> {{ medico.nome }} </td>
      </ng-container>
  
      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let medico"> {{ medico.tipo }} </td>
      </ng-container>
  
      <!-- Conselho -->
      <ng-container matColumnDef="conselho">
        <th mat-header-cell *matHeaderCellDef> Conselho </th>
        <td mat-cell *matCellDef="let medico">
          {{ medico.conselho.tipo }} {{ medico.conselho.numero }}
        </td>
      </ng-container>
  
      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let medico"> {{ medico.conselho.estado.sigla }} </td>
      </ng-container>
  
      <!-- Editar -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let medico">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Excluir -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let medico">
            <button mat-icon-button color="warn" (click)="inativateUsuario(medico.user.id)">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
