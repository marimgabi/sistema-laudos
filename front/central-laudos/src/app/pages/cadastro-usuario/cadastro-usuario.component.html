<mat-card>
    <h2>Cadastro de Usuário</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
  
      <!-- DADOS DE ACESSO -->
      <h3 class="section-title">Dados de Acesso</h3>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </div>
  
      <h3 class="section-title">Perfil de Acesso</h3>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Perfil</mat-label>
          <input matInput value="ADMIN" readonly>
        </mat-form-field>
      </div>
  
      <!-- AÇÕES -->
      <div class="actions">
        <button mat-stroked-button color="primary" type="button" (click)="cancelar()">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          <mat-icon>save</mat-icon>
          Salvar
        </button>
      </div>
  
    </form>
  </mat-card>
